app.name: dtaskgo
mode.production: false

mysql:
  enabled: true
  user: root
  password:
  database: fileServer
  host: localhost
  port: 3306

redis:
  enabled: true
  address: localhost
  port: 6379
  username:
  password:
  database: 0

server:
  host: localhost
  port: 8083
  gracefulShutdownTimeSec: 5

consul:
  enabled: true
  consulAddress: localhost:8500
  healthCheckUrl: /health
  healthCheckInterval: 5s
  healthCheckTimeout: 5s
  healthCheckFailedDeregisterAfter: 5s

rabbitmq:
  enabled: true
  username: guest
  password: guest
  vhost: "/"

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - services

goauth.client.enabled: false
